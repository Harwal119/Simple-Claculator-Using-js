<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <body>


        <div id="cal-box">
            <div class="mini">
                <h1>Simple Calculator</h1>
            </div>
            <div class="first">
                <h1 class="value"></h1>
            </div>
            <div class="sec">
                <div class="row-cal">
                    <h3 class="nums" onclick="clearScren()">DEL</h3>
                </div>
                <div class="row-cal">
                    <h3 class="nums" onclick="displayOperator('+')">+</h3>
                    <h3 class="nums" onclick="displayOperator('-')">-</h3>
                    <h3 class="nums" onclick="displayOperator('*')">*</h3>
                </div>
                <div class="row-cal">
                    <h3 class="nums" onclick="displayOperator('/')">/</h3>
                    <h3 class="nums" onclick="displayNumber('1')">1</h3>
                    <h3 class="nums" onclick="displayNumber('2')">2</h3>
                </div>
                <div class="row-cal">
                    <h3 class="nums" onclick="displayNumber('3')">3</h3>
                    <h3 class="nums" onclick="displayNumber('4')">4</h3>
                    <h3 class="nums" onclick="displayNumber('5')">5</h3>
                </div>
                <div class="row-cal">
                    <h3 class="nums" onclick="displayNumber('6')">6</h3>
                    <h3 class="nums" onclick="displayNumber('7')">7</h3>
                    <h3 class="nums" onclick="displayNumber('8')">8</h3>
                </div>
                <div class="row-cal">
                    <h3 class="nums" onclick="displayNumber('9')">9</h3>
                    <h3 class="nums" onclick="displayNumber('0')">0</h3>
                    <h3 class="nums" onclick="displayOperator('%')">%</h3>
                </div>
                <div class="row-cal">
                    <h3 class="nums" onclick="calculate()">=</h3>
                </div>
            </div>
        </div>
    
    </body>
    <script src="cal.js"></script>
</body>
</html>
